<!DOCTYPE html>
<html>
<head>
<style>

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 3px;
}
div.tooltip {
  position: absolute;
  text-align: center;
  width: 60px;
  height: 28px;
  padding: 2px;
  font: 12px sans-serif;
  background: lightsteelblue;
  border: 0px;
  border-radius: 8px;
  pointer-events: none;
}
.bar {
  fill: steelblue;
}

.bar:hover {
  fill: brown;
}
#lineChart{
    width : 950px;
    height : 500px;
}
</style>
<script src="d3.min.js"></script>
</head>
<body>
    <div id = "lineChart" ></div>
    <div id ="barChart"></div>

    <script>
    var svg = d3.select("#lineChart").append("svg").attr("width","960").attr("height","500"),
    margin = {top: 20, right: 80, bottom: 30, left: 50},
    width = 890; //svg.attr("width") - margin.left - margin.right,
    height = 450; //svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var parseTime = d3.timeParse("%d-%b-%y");
    var formatTime = d3.timeFormat("%e %B");

    var x = d3.scaleTime().range([0, width]),
    y0 = d3.scaleLinear().range([height, 0]),
    y1 = d3.scaleLinear().range([height, 0]),
    z = d3.scaleOrdinal(d3.schemeCategory10);

    var line = d3.line()
      .curve(d3.curveBasis)
      .x(function(d) { return x(d.day); })
      .y(function(d) { return y0(d.temperature); });

    var data = [
        {day:"1-May-12","minimumTemprature":"63.4", "maximumTemprature":"62.7", "precipitation": "72.2"},
        {day:"30-Apr-12","minimumTemprature":"58.0" , "maximumTemprature":"59.9", "precipitation": "67.7"},
        {day:"27-Apr-12","minimumTemprature":"50.3", "maximumTemprature":"59.1", "precipitation": "69.4"},
        {day:"26-Apr-12","minimumTemprature":"55.7", "maximumTemprature":"58.8", "precipitation": "68.0"},
        {day:"25-Apr-12","minimumTemprature":"72.2", "maximumTemprature":"42.7", "precipitation": "55.4"}
    ];

    data.forEach(function(d){
        d.day = parseTime(d.day);
         
    });

    data.columns = ["day", "minimumTemprature", "maximumTemprature", "precipitation"];


    var tempratureValues = data.columns.slice(1).map(function(id) {
    return {
        id: id,
        values: data.map(function(d) {

            return {day: d.day, temperature: d[id]};
        })
        };
    });

    x.domain(d3.extent(data, function(d) {console.log(d.day); return d.day; }));

    y0.domain([
        d3.min(tempratureValues, function(c) {  return d3.min(c.values, function(d) { return d.temperature; }); }),
        d3.max(tempratureValues, function(c) {  return d3.max(c.values, function(d) { return d.temperature; }); })
    ]);

    y1.domain([
        d3.min(tempratureValues, function(c) {  return d3.min(c.values, function(d) { return d.temperature; }); }),
        d3.max(tempratureValues, function(c) {  return d3.max(c.values, function(d) { return d.temperature; }); })
    ]);

    z.domain(tempratureValues.map(function(c) { return c.id; }));

    g.append("g")
      .attr("class", "axis")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

    g.append("g")
      .attr("class", "axis axis--y")
      .call(d3.axisLeft(y0))
      .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", "0.71em")
      .attr("fill", "#000")
      .text("Temperature, ÂºF");

    g.append("g")
      .attr("class", "axis")
      .attr("transform", "translate(" + width + " ,0)")
      .call(d3.axisRight(y1));
     
    var tootltip = d3.select("#lineChart").append("div")
        .attr("class", "tooltip")
        .style("opacity", 0);

     

    var tempValue = g.selectAll(".tempValue")
        .data(tempratureValues)
        .enter().append("g")
        .attr("class", "tempValue")
        .on("click", function(d){drawBarChart(d.values);})
        .on("mouseover", mousemove)
        .on("mousemove", function(d) {
            
            tootltip.transition()
            .duration(200)
            .style("opacity", .9);
            tootltip.html(formatTime(d.values.day) + "<br/>" + d.id)
            .style("left", (d3.event.pageX) + "px")
            .style("top", (d3.event.pageY - 28) + "px");
        })
        .on("mouseout", function(d) {
            tootltip.transition()
            .duration(500)
            .style("opacity", 0);
        });
     




  function mousemove() {
    var x0 = x.invert(d3.mouse(this)[0]);
    var y = y1.invert(d3.mouse(this)[0]);
    console.log(y);
   
  }


    tempValue.append("path")
        .attr("class", "line")
        .attr("d", function(d) { return line(d.values); })
        .style("stroke", function(d) { return z(d.id); });

    tempValue.append("text")
        .datum(function(d) { return {id: d.id, value: d.values[d.values.length - 1]}; })
        .attr("transform", function(d) { return "translate(" + x(d.value.day) + "," + y0(d.value.temperature) + ")"; })
        .attr("x", 3)
        .attr("dy", "0.35em")
        .style("font", "10px sans-serif")
        .text(function(d) { return d.id; });
  /***********************************Bar chart *******************************/

    var drawBarChart = function(d){
        d3.selectAll(".barChart").remove();
        var barChartData = d;
        var bsvg = d3.select("#barChart")
                    .append("svg")
                    .attr('class', 'barChart')
                    .attr("height","500")
                    .attr("width","960");
        var barMargin = {top: 20, right: 20, bottom: 30, left: 50},
            bWidth = bsvg.attr("width") - barMargin.left - barMargin.right,
            bHeight = bsvg.attr("height") - barMargin.top - barMargin.bottom,
            g = bsvg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        var bx = d3.scaleBand().rangeRound([0, width]).padding(0.1),
        by = d3.scaleLinear().rangeRound([height, 0]);

        var formateTime = d3.timeFormat("%d-%b-%y");
            barChartData.forEach(function(d){
            d.day = formateTime(d.day);
            d.temperature = d.temperature;
        });

        bx.domain(barChartData.map(function(d) {console.log(d.day); return d.day; }));
        by.domain([0, d3.max(barChartData, function(c) {  return c.temperature; })
        ]);

        

        g.append("g")
            .attr("class", "axis")
            .attr("transform", "translate(0," + bHeight + ")")
            .call(d3.axisBottom(bx));

        g.append("g")
            .attr("class", "axis")
            .call(d3.axisLeft(by));

        var sel = g.selectAll(".bar").data(barChartData).enter().append("rect")
            .attr("class", "bar")
            .attr("x", function(d) { return bx(d.day); })
            .attr("width", bx.bandwidth())
            .attr("y", function(d) { return by(d.temperature); })
            .attr("height", function(d) { return bHeight - by(d.temperature); });
    }


</script>

</body>
</html>
