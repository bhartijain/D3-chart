<!DOCTYPE html>
<style>

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}
</style>
<svg width="960" height="500"></svg>
<script src="d3.min.js"></script>
<script>

    var svg = d3.select("svg"),
    margin = {top: 20, right: 80, bottom: 30, left: 50},
    width = svg.attr("width") - margin.left - margin.right,
    height = svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var parseTime = d3.timeParse("%e-%b-%y");

    var x = d3.scaleTime().range([0, width]),
    y0 = d3.scaleLinear().range([height, 0]),
    y1 = d3.scaleLinear().range([height, 0]),
    z = d3.scaleOrdinal(d3.schemeCategory10);

    var leftLine = d3.line()
    .curve(d3.curveBasis)
    .x(function(d) { return x(d.day); })
    .y(function(d) { return y0(d.leftTemperature); }); //To show minimumTemprature and maximumTemprature

    var rightLine = d3.line()
    .curve(d3.curveBasis)
    .x(function(d) { return x(d.day); })
    .y(function(d) { return y1(d.rightTemperature); }); //to show pericipitaion


    var data = [
        {day:"1-May-12","minimumTemprature":"58.13", "maximumTemprature":"58.13", "precipitation": "43"},
        {day:"30-Apr-12","minimumTemprature":"53.98" , "maximumTemprature":"48.13", "precipitation": "53"},
        {day:"27-Apr-12","minimumTemprature":"67.00", "maximumTemprature":"38.13", "precipitation": "63"},
        {day:"26-Apr-12","minimumTemprature":"89.70", "maximumTemprature":"28.13", "precipitation": "73"},
        {day:"25-Apr-12","minimumTemprature":"99.00", "maximumTemprature":"18.13", "precipitation": "83"}
    ];

    data.forEach(function(d){
        d.day = parseTime(d.day);
    });

    data.columns = ["day", "minimumTemprature", "maximumTemprature", "precipitation"];

    var tempratureValues = data.columns.slice(1).map(function(id) {
        return {
            id: id,
            values: data.map(function(d) {
                if (id == "precipitation")
                    return {day: d.day, rightTemperature: d[id]};
                return {day: d.day, leftTemperature: d[id]};
            })
        };
    });
  

    x.domain(d3.extent(data, function(d) { return d.day; }));

    y0.domain([
        d3.min(tempratureValues, function(c) { return d3.min(c.values, function(d) { return d.leftTemperature; }); }),
        d3.max(tempratureValues, function(c) { return d3.max(c.values, function(d) { return d.leftTemperature; }); })
    ]);

    y1.domain([
        d3.min(tempratureValues, function(c) { return d3.min(c.values, function(d) { return d.rightTemperature; }); }),
        d3.max(tempratureValues, function(c) { return d3.max(c.values, function(d) { return d.rightTemperature; }); })
    ]);


    z.domain(tempratureValues.map(function(c) { return c.id; }));

    g.append("g")
      .attr("class", "axis")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

    g.append("g")
      .attr("class", "axis")
      .call(d3.axisLeft(y0));

    g.append("g")
      .attr("class", "axis")
      .call(d3.axisRight(y1));
     
    var tempValue = g.selectAll(".tempValue")
    .data(tempratureValues)
    .enter().append("g")
    .attr("class", "tempValue");

    tempValue.append("path")
      .attr("class", "line")
      .attr("d", function(d) { return leftLine(d.values); })
      .style("stroke", function(d) { return z(d.id); });


    tempValue.append("path")
      .attr("class", "line")
      .attr("d", function(d) { return rightLine(d.values); })
      .style("stroke", function(d) { return z(d.id); });

</script>
